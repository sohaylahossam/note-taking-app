<!doctype html>
<html>
  <head><title>Note App</title></head>
  <body>
    <h2>📝 Write Your Note</h2>
    <form method="POST">
      <textarea name="note" rows="4" cols="50" required></textarea><br>
      <button type="submit">Save Note</button>
    </form>
    <h2>📜 Notes</h2>
    {% for note in notes %}
      <p>🕒 {{ note[1] }}<br>📌 {{ note[0] }}</p>
      <hr>
    {% endfor %}
  </body>
</html>
